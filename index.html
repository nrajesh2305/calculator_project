<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Basic Calculator</title>
</head>
<body>
    
    <div class="general_container">

        <div class="first_row_container">

            <div class="output_box" id="outputBox"></div>
            <div class="clear_button" id="clear">Clear</div>

        </div>

        <div class="options_container">

            <div id="choice">1</div>
            <div id="choice">2</div>
            <div id="choice">3</div>
            <div id="operation">+</div>

            <div id="choice">4</div>
            <div id="choice">5</div>
            <div id="choice">6</div>
            <div id="operation">-</div>

            <div id="choice">7</div>
            <div id="choice">8</div>
            <div id="choice">9</div>
            <div id="operation">*</div>

            <div id="equals">=</div>
            <div id="choice">0</div>
            <div id="decimal">.</div>
            <div id="operation">/</div>

        </div>

    </div>

</body>
</html>
