<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Basic Calculator</title>
</head>
<body>
    
    <div class="general_container">

        <div class="first_row_container">

            <div class="output_box"></div>
            <div class="clear_button">Clear</div>

        </div>

        <div class="options_container">

            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>+</div>

            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>

            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>*</div>

            <div>=</div>
            <div>0</div>
            <div>.</div>
            <div>/</div>

        </div>

    </div>

</body>
</html>
